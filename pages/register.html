<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'LEARNING 註冊</title>
</head>

<body>
  <div class="login d-flex py-12 p-lg-9 vh-100">
    <a href="index.html" class="aside d-none d-lg-flex align-items-center">
      <img src="../assets/images/login.png" alt="login image" class="h-100">
    </a>
    <main class="container my-xl-auto">
      <div class="row m-0 justify-content-center align-items-center">
        <div class="col-xl-6">
          <div class="d-flex flex-column gap-6 gap-lg-9">
            <!-- 標題 -->
            <h3 class="fs-lg-1 fw-semibold">歡迎加入 Learning</h3>
            <!-- 第三方登入選項  -->
            <div class="d-flex flex-column gap-4">
              <div class="position-relative">
                <button class="btn btn-outline-neutral-40 text-neutral-80 w-100 shadow-none" type="button">使用 Google
                  帳號登入</button>
                <img src="../assets/images/icons/ic_google.png" alt="ic_google"
                  class="position-absolute top-50 start-0 translate-middle-y ms-4" width="24px">
              </div>
              <div class="position-relative">
                <button class="btn btn-outline-neutral-40 text-neutral-80 w-100 shadow-none" type="button">使用 Facebook
                  帳號登入</button>
                <img src="../assets/images/icons/ic_facebook.png" alt="ic_google"
                  class="position-absolute top-50 start-0 translate-middle-y ms-4" width="24px">
              </div>
              <div class="position-relative">
                <button class="btn btn-outline-neutral-40 text-neutral-80 w-100 shadow-none" type="button">使用 Apple
                  帳號登入</button>
                <img src="../assets/images/icons/ic_apple.png" alt="ic_google"
                  class="position-absolute top-50 start-0 translate-middle-y ms-4" width="24px">
              </div>
            </div>
            <!-- 官方帳號登入 -->
            <form>
              <legend class="fs-7 fw-semibold">或使用 Learning 帳號註冊</legend>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">電子信箱<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密碼<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密碼<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請再輸入一次密碼">
              </div>
              <div class="mb-6 mb-lg-9 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">記住帳號</label>
                </div>
                <a href="#" class="link-neutral-80 text-decoration-none">忘記密碼？</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-2 mb-4">立即註冊</button>
              <p class="fs-9 fs-lg-8">
                建立帳號即表示您同意我們的
                <a href="#" class="link-neutral-80">服務條款</a>
                 及 
                <a href="#" class="link-neutral-80">隱私權政策</a>
              </p>
            </form>
            <!-- 立即註冊 -->
            <div class="d-flex justify-content-between">
              <p>已經有 Learning 帳號了嗎？</p>
              <a href="#" class="link-primary fw-semibold">立即登入</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


      <script type="module" src="../main.js"></script>
</body>

</html>
